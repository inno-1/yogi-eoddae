<!doctype html>
<html lang="en">
    <head>

        <!-- Webpage Title -->
        <title>Log In | 요기어때</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='{{ url_for("static", filename="css/reset.css") }}' rel="stylesheet">
        <link href='{{ url_for("static", filename="css/common.css") }}' rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://webfontworld.github.io/goodchoice/Jalnan.css" rel="stylesheet">


        <link href='{{ url_for("static", filename="css/login.css") }}' rel="stylesheet">
        <script>
            {% if msg %}
                alert("{{ msg }}")
            {% endif %}
            function login() {
                let user_id = $('#userid').val();
                let user_pw = $('#userpw').val();

                if(user_id == ''){
                    alert('아이디를 입력하세요.');
                    return;
                }

                if(user_pw == ''){
                    alert('패스워드를 입력하세요.');
                    return
                }

                $.ajax({
                    type: "POST",
                    url: "/api/login",
                    data: {id_give: user_id, pw_give: user_pw},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
                            // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
                            $.cookie('mytoken', response['token']);

                            history.back();
                        } else {
                            // 로그인이 안되면 에러메시지를 띄웁니다.
                            alert(response['msg'])
                        }
                    }
                })
            }

            $(document).ready(function () {
                $('#userid, #userpw').on('keyup', function (e) {
                    if (e.which === 13) {
                        login();
                    }
                })
            })

        </script>

    </head>
    <body>
        <div class="top-bar">
            <h1>요기어때</h1>
        </div>
        <div class="login">
            <h3>로그인</h3>
            <div class="login-info">
                <div class="input-group mb-3">
                    <span class="input-group-text">아이디</span>
                    <input id="userid" type="text" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">비밀번호</span>
                    <input id="userpw" type="password" class="form-control">
                </div>
                <div class="buttons">

                    <button onclick="login()" type="button" class="btn btn-warning mybtn">로그인</button>
                    <button onclick="window.location.href='/register'" type="button" class="btn btn-warning mybtn">회원가입</button>
                </div>
            </div>
        </div>
    </body>
</html>
