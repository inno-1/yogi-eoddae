<style>
    #map {
        width: 100%;
        height: 400px;
    }
</style>

<script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId={{ result.MAP_CLIENT_ID }}"></script>

<script type="text/javascript">
    $(document).ready(function () {

        // 초기 지도 위치 동작구 가운데 쯤인 상도역 좌표로 지정
        let map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.503072, 126.947753),
            zoom: 13,
            zoomControl: true,
            zoomControlOptions: {
                style: naver.maps.ZoomControlStyle.SMALL,
                position: naver.maps.Position.TOP_RIGHT
            }
        });

        let posts = {{ result.posts | tojson | safe }};

        let marker;
        for(let i = 0; i < posts.length; i++) {
            if(posts[i]['point']) {
                marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(posts[i]['point']['y'], posts[i]['point']['x']),
                    map: map
                });

                let infowindow = new naver.maps.InfoWindow({
                    content: `<div style="width: 50px;height: 20px;text-align: center"><h5>안녕!</h5></div>`,
                });

                naver.maps.Event.addListener(marker, "click", function () {
                    console.log(infowindow.getMap()); // 정보창이 열려있을 때는 연결된 지도를 반환하고 닫혀있을 때는 null을 반환
                    if (infowindow.getMap()) {
                        infowindow.close();
                    } else {
                        infowindow.open(map, marker);
                    }
                });
            }

        }
    })
</script>


<div id="map"></div>
