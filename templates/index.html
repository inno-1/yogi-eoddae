<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='{{ url_for("static", filename="css/reset.css") }}' rel="stylesheet">
    <link href='{{ url_for("static", filename="css/common.css") }}' rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link href='{{ url_for("static", filename="css/header.css") }}' rel="stylesheet">
    <link href='{{ url_for("static", filename="css/main.css") }}' rel="stylesheet">
    <script type="text/javascript" src='{{ url_for("static", filename="js/header.js") }}'></script>
    <script type="text/javascript" src='{{ url_for("static", filename="js/index.js") }}'></script>

    <title>요기어때 - 동작</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

</head>

<body>

{% include 'header.html' %}

<main>

    {% include 'map.html' %}

    <div class="album py-5">
        <div class="container">

            <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
                <div class="d-flex flex-wrap align-items-center">
                    <div class="btn-group me-2">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                            최신순
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" class="dropdown-item">최신순</a>
                            </li>
                            <li>
                                <a href="#" class="dropdown-item">추천순</a>
                            </li>
                            <li>
                                <a href="#" class="dropdown-item">조회순</a>
                            </li>
                        </ul>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="viewOnlyMyPost">
                        <label class="form-check-label" for="viewOnlyMyPost">내가 쓴 글 보기</label>
                    </div>
                </div>

                <a href="#" class="btn btn-point btn-sm" onclick="check_login()">글쓰기</a>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for post in result.posts %}
                <div class="col">
                    <div class="card shadow-sm" onclick="post_detail('{{ post['_id'] | string}}')">
                        <img src="{{post.file}}" onerror='this.onerror=null; this.src="../static/img/logo.png";'>
                        <div class="card-body">
                            <p class="card-text">{{post.title}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">{{ post.user_id }}</small>
                                <small class="text-muted">{{ post.date }}</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>

</body>

</html>
